<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Maintenance Record</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>Edit Maintenance Record</h1>
</header>
<form th:action="@{/maintenance/edit/{id}(id=${record.maintenance_Id})}" th:object="${record}" method="post">
    <div>
        <label for="car_id">Car ID:</label>
        <input type="number" id="car_id" th:field="*{car_id}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="maintenanceType">Type:</label>
        <input type="text" id="maintenanceType" th:field="*{maintenanceType}" required>
    </div>
    <div>
        <label for="maintenanceStatus">Status:</label>
        <input type="text" id="maintenanceStatus" th:field="*{maintenanceStatus}" required>
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
